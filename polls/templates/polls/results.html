{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1 style="color :yellow" >{{ question.question_text }}</h1>

<table >
            <h3 style="color :red">Choices Votes</h3>
        {% for choice in question.choice_set.all %}
        <tr>
            <td style="color :white">{{ choice.choice_text }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> 
            
            <td style="color :white">{{ choice.votes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>

<a href="{% url 'polls:index' %}"><button type="button">{{'Back to Poll'}}</button></a>
