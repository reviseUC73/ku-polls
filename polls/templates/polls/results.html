{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1 style="color :yellow" >{{ question.question_text }}</h1>

<table >
        <tr>
            <th style="color :red">Choices </h3>
            <th style="color :red"> Votes</h3>
        </tr>
        {% for choice in question.choice_set.all %}
        <tr>
            <th style="color :white">{{ choice.choice_text }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> 
            
            <th style="color :white">{{ choice.votes }}</td>
        </tr>
        {% endfor %}
</table>
<br>

<a href="{% url 'polls:index' %}"><button type="button">{{'Back to Poll'}}</button></a>
